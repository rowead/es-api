---
classes:
  - ntp
  - timezone
  - java
#  - elasticsearch

ntp::package_ensure: latest
ntp::enable: true
ntp::servers:
  - 0.au.pool.ntp.org
  - 1.au.pool.ntp.org
  - 2.au.pool.ntp.org
  - 3.au.pool.ntp.org

timezone::timezone: Australia/Perth

java::repository: 'webupd8team'
java::distribution: 'oracle'
java::release: 'java8'
java::accept_oracle_license: true

elasticsearch::manage_repo: true
elasticsearch::repo_version: '1.7'
#elasticsearch::package_pin: true
elasticsearch::version: 1.7.3
elasticsearch::java_install: false
elasticsearch::ensure: 'absent'
elasticsearch::instances:
  es-01:
    config:
      node.name: 'pseudo-gary'
      network.host: '0.0.0.0'
      network.bind_host: 0
elasticsearch::plugins:
  'mobz/elasticsearch-head':
    ensure: 'present'
    instances:
      - es-01
